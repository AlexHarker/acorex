name: Windows Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup CMake
      uses: lukka/get-cmake@latest
    
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2
    
    - name: Run build-deps script
      shell: bash
      run: ./build-deps.sh
    
    - name: Build solution in Release mode
      working-directory: openframeworks/apps/myApps/acorex
      run: msbuild acorex.sln /p:Configuration=Release /p:Platform=x64 /m
    
    - name: Upload Release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: acorex-windows-release
        path: openframeworks/apps/myApps/acorex/bin/
        if-no-files-found: error
