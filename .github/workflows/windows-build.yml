name: Windows Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v2.1.3-beta, etc.
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - name: Download openFrameworks
      shell: bash
      run: |
        git -c advice.detachedHead=false clone --depth 1 -b "acorex" https://github.com/fearn-e/openframeworks 
        ./openframeworks/scripts/vs/download_libs.sh

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        path: openframeworks/apps/myApps/acorex
    
    - name: Setup CMake
      uses: lukka/get-cmake@latest
    
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2
    
    - name: Run build-deps script
      shell: bash
      run: cd openframeworks/apps/myApps/acorex && ./build-deps.sh
    
    - name: Build solution in Release mode
      working-directory: openframeworks/apps/myApps/acorex
      run: msbuild acorex.sln /p:Configuration=Release /p:Platform=x64 /m
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: openframeworks/apps/myApps/acorex/bin/*
        draft: false
        prerelease: false
        generate_release_notes: true
