name: Windows Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup CMake
      uses: lukka/get-cmake@latest
    
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2
    
    - name: Run build-deps script
      shell: bash
      run: ./build-deps.sh
    
    - name: Build solution in Release mode
      working-directory: openframeworks/apps/myApps/acorex
      run: msbuild acorex.sln /p:Configuration=Release /p:Platform=x64 /m
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: openframeworks/apps/myApps/acorex/bin/**/*
        draft: false
        prerelease: false
        generate_release_notes: true
